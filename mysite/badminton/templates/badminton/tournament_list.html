{% extends 'badminton/base.html' %}

{% block content %}
<h2>Tournaments</h2>

<div class="row">
    {% for tournament in tournaments %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ tournament.name }}</h5>
                <p class="card-text">
                    Started: {{ tournament.start_date|date:"M d, Y" }}<br>
                    Players: {{ tournament.players.count }}
                </p>
                <a href="{% url 'tournament-detail' tournament.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
